<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nam Pham's New Prawn || ITIS3135 || Form</title>
    <link rel="stylesheet" href="styles/default.css">
</head>
<body>
    <header>
        <div data-include="components/header.html"></div>
    </header>
    <main>
        <h2>Form</h2>
        <p>Please fill out this form to complete your order</p>
        <form id="forms" method="post" action="#">
            <fieldset>
                <h3>Buyer Info</h3>
                <label for="name">Enter Your Full Name:<input type="text" name="name" id="name" required></label>
                <label for="phone">Enter Your Phone Number W/ Dashes:<input type="tel" name="phone" id="phone"  pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="xxx-xxx-xxxx" required></label>
                <label for="email">Enter Your Email: <input type="email" name="email" id="email" required></label>
            </fieldset>
            <fieldset>
                <h3>Fragrances to Cart</h3>
                <label for="crab"><input class="inline" type="checkbox" name="crab" id="crab" value="crab">Crab</label>
                <label for="lobster"><input class="inline" type="checkbox" name="lobster" id="lobster" value="lobster">Lobster</label>
                <label for="octopus"><input class="inline" type="checkbox" name="octopus" id="octopus" value="octopus">Octopus</label>
                <label for="prawn"><input class="inline" type="checkbox" name="prawn" id="prawn" value="prawn">Prawn - Top Seller</label>
                <label for="salmon"><input class="inline" type="checkbox" name="salmon" id="salmon" value="salmon">Salmon</label>
                <label for="squid"><input class="inline" type="checkbox" name="squid" id="squid" value="squid">Squid</label>
                <label for="tuna"><input class="inline" type="checkbox" name="tuna" id="tuna" value="tuna">Tuna</label>
            </fieldset>
            <fieldset>
                <h3>Optional Survey</h3>
                <p>Type of Purchases:</p>
                <label for="personal"><input class="inline" type="radio" name="type" id="personal" value="personal">Personal</label>
                <label for="business"><input class="inline" type="radio" name="type" id="business" value="business">Mercantile</label>
                <label for="industrial"><input class="inline" type="radio" name="type" id="industrial" value="industrial">Industrial</label>
                <label for="government"><input class="inline" type="radio" name="type" id="government" value="government">Government</label>
                <div id="splitter">
                    <label for="source">How did you hear about us?  
                        <select name="source" id="source">
                            <option value="">(select one)</option>
                            <option value="1">Words of Mouth</option>
                            <option value="2">Radio</option>
                            <option value="3">Television</option>
                            <option value="4">Social Media</option>
                            <option value="5">Search Engine</option>
                            <option value="6">Other</option>
                        </select>
                    </label>
                </div>
            </fieldset>
            <fieldset>
                <input type="submit" value="Checkout">
                <input type="reset">
            </fieldset>   
        </form>
    </main>
    <footer>
        <div data-include="components/footer.html"></div>
    </footer>
    <script src="scripts/HTMLInclude.min.js"></script>
    <script>
        document.getElementById("validation_link_html").setAttribute("href","https://validator.w3.org/check?uri=" + location.href);
        document.getElementById("validation_link_css").setAttribute("href","https://jigsaw.w3.org/css-validator/validator?uri=" + location.href);
        document.getElementById("validation_link_disability").setAttribute("href", "https://wave.webaim.org/report#/" + location.href);
    </script>
    <script src="https://farawayforests.com/cdn/accumulus/accumulus.min.js"></script>
</body>
</html>
