<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charlotte Giants || Join Us</title>
    <link rel="stylesheet" href="styles/default.css">
    <link rel="stylesheet" href="styles/join.css">
</head>
<body>
    <header>
        <div data-include="components/header.html"></div>
    </header>
    <main>
        <h2>Join Us (WIP - dynamic button "Add Hero" works though; will use .php to send it)</h2>
        <div class="form-container">
            <h3 id="introText">Please fill out the application below and send it to us.</h3>
            <form id="introForm">
                <label for="name">Preferred Name:</label>
                <input type="text" id="name" class="input-field" required>

                <label for="email">UNCC Email:</label>
                <input type="email" id="email" class="input-field" required>
        
                <label for="friend">Steam's Profile Name or Friend Code:</label>
                <input type="text" id="friend" class="input-field" required>
        
                <label for="image">A (PNG or JPG) Picture of Youself:</label>
                <input type="file" id="image" accept="image/png, image/jpeg" required>
                <div id="imagePreview"></div>

                <label for="personalBackground">Personal Background:</label>
                <textarea id="personalBackground" rows="4" class="input-field" required></textarea>
    
                <label for="academicBackground">Academic Background <abbr>-o</abbr>:</label>
                <textarea id="academicBackground" rows="4" class="input-field"></textarea>
        
                <label for="gamingBackground">Competitive Gaming Background:</label>
                <textarea id="gamingBackground" rows="4" class="input-field" required></textarea>
        
                <label>Off-Meta Picks and Why:</label>
                <div id="heroes">
                    <input type="text" class="hero input-field" required>
                </div>
                <button type="button" id="addHeroBtn">Add Hero</button>
                <label for="additionalInfo">Anything else <abbr>-o</abbr>?</label>
                <textarea id="additionalInfo" rows="4" class="input-field"></textarea>
        
                <input type="checkbox" id="agreement" required>
                <label for="agreement" id="agm-label">I understand that what is on this page is not password protected and I will not put
                    anything here that I donâ€™t want publicly available.</label>
                <div id="final">
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </div>
            </form>
        </div>
    </main>
    <footer>
        <div data-include="components/footer.html"></div>
    </footer>
    <script src="scripts/HTMLInclude.min.js"></script>
    <script src="scripts/join.js"></script>
    <script>
        document.getElementById("validation_link_html").setAttribute("href","https://validator.w3.org/check?uri=" + location.href);
        document.getElementById("validation_link_css").setAttribute("href","https://jigsaw.w3.org/css-validator/validator?uri=" + location.href);
    </script>
    <script src="scripts/initial.js"></script>    
</body>
</html>
